<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-top">
      <h1>Weather Dashboard</h1>
    </header>

    <div id="container-city" class="row">
      <h3 class="city-search">Search for a City</h3>
      <div class="input-search mb-3">
        <input id="enter-city" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
        <button class="btn btn-primary" type="button" id="search-button">
        <i class="fas fa-search">Search</i>
      </button>
      <button class="btn btn-primary mb-3" type="button" id="clear-history-btn">Clear history</button>
             <form id="history-btn"></form>
      </div>
    </div>
    <div class="col-lg-10">
      <div class="row">
          <div class="col-lg-12 card" id="todays-weather">
              <div class="card-body">
                  <h3 id="city-name" class="city-names align-middle"></h3>
                  <img id="current-picture" alt="">
                  <p id="temperature"></p>
                  <p id="humidity"></p>
                  <p id="wind-speed"></p>
                  <p id="UV-index"></p>
              </div>
          </div>
      </div>
      <div class="row-5day" id="5day-head">
          <div class="col-14">
            <h3>5 Day forecast</h3>
          </div>
        <div class="row">
          <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
        
        </div>
      </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
